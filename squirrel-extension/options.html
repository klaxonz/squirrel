<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Squirrel Options</title>
  <style>
    :root {
      /* Theme Colors */
      --bg-dark: #18181b;
      --bg-hover: #3f3f46;
      --text-primary: #fafafa;
      --text-secondary: #a1a1aa;
      --accent: #0ea5e9;        /* 天蓝色 */
      --accent-hover: #0284c7;
      --danger: #ef4444;
      --success: #22c55e;
      --warning: #f59e0b;
      --border: rgba(255, 255, 255, 0.1);
      --divider: rgba(255, 255, 255, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
      padding: 24px;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    .title {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      background: var(--bg-dark);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px 16px;
      color: var(--text-primary);
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .input-field:hover {
      border-color: var(--accent);
    }

    .input-field:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    .button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 0 20px;
      height: 40px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .button-primary {
      background: var(--accent);
      color: white;
      position: relative;
      overflow: hidden;
    }

    .button-primary::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(255, 255, 255, 0.1), transparent);
      pointer-events: none;
    }

    .button-primary:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    .button-secondary {
      background: var(--bg-hover);
      color: var(--text-secondary);
    }

    .button-secondary:hover {
      color: var(--text-primary);
      transform: translateY(-1px);
    }

    .icon {
      width: 18px;
      height: 18px;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }

    .status {
      margin-top: 12px;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
      animation: slideIn 0.3s ease;
    }

    .success {
      background: rgba(34, 197, 94, 0.1);
      color: var(--success);
    }

    .error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .history-list {
      margin-bottom: 20px;
      background: transparent;
      border-radius: 6px;
      overflow: hidden;
      font-size: 13px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .history-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      color: var(--text-secondary);
      background: rgba(255, 255, 255, 0.03);
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
      user-select: none;
    }

    .history-item:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .history-item.active {
      background: var(--accent);
      color: white;
      position: relative;
      overflow: hidden;
    }

    .history-item.active::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(255, 255, 255, 0.1), transparent);
      pointer-events: none;
    }

    .history-item .url {
      flex: 1;
      margin-right: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-family: "SF Mono", Menlo, Monaco, Consolas, monospace;
    }

    .history-item .actions {
      display: flex;
      gap: 4px;
      opacity: 0.4;
      transition: opacity 0.2s ease;
    }

    .history-item:hover .actions {
      opacity: 1;
    }

    .history-action {
      padding: 3px;
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
      border-radius: 3px;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .history-action:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.1);
    }

    .history-action .icon {
      width: 14px;
      height: 14px;
      stroke-width: 1.5;
    }

    .history-title {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 0;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .history-title::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--divider);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">设置</h1>
    </div>

    <div class="form-group">
      <label for="backendHost">服务地址</label>
      <div class="input-wrapper">
        <input 
          type="text"
          id="backendHost"
          class="input-field"
          placeholder="http://localhost:8000"
          spellcheck="false"
          autocomplete="off"
        >
      </div>

      <div class="history-title">历史记录</div>
      <div class="history-list" id="historyList">
        <!-- 历史记录项会通过 JS 动态添加 -->
      </div>
      
      <div class="button-group">
        <button id="saveButton" class="button button-primary">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
            <polyline points="17 21 17 13 7 13 7 21"/>
            <polyline points="7 3 7 8 15 8"/>
          </svg>
          保存设置
        </button>
        <button id="clearHistoryButton" class="button button-secondary">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M3 6h18"/>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
          </svg>
          清除历史记录
        </button>
      </div>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script type="module" src="options.js"></script>
</body>
</html>
